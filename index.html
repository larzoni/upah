<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>Upah beats</title>
  </head>
  <body>
    <section class="parallax-background">
      <img src="./images/pokemonwooper.png" id="wooper" alt="Pokemon Wooper" />
      <img src="./images/city.png" id="city" alt="pixel city background" />
      <img
        src="./images/purplemountains.png"
        id="mountain"
        alt="purple mountains"
      />
      <img
        src="./images/skybackground.png"
        id="sky"
        alt="background picture with sky"
      />
      <h1 id="upahBeats">
        Upah Beats</h1>
      </section>
    </section>

      <nav id="navbar">
        <a class="active" href="javascript:void(0)"><span>Spotify</span></a>
        <a href="javascript:void(0)">Subscribe</a>
      </nav>
      <section class="welcome">
        <div class="player-title">
        <div id="isPlaying"><h4>LO-FI BEATS by UPAH</h4></div>
        </div>
        <div class="content">
      <div id="pokemontitle"><img class="imgInactive" id="imgPokemontitle" src="/images/imageinactive.png"></div>
      <div id="pokemart"><img class="imgInactive" id="imgPokemart" src="/images/imageinactive.png"></div>
      <div id="verdanturf"><img class="imgInactive" id="imgVerdanturf" src="/images/imageinactive.png"></div>
      <div id="bell/tin tower"><img class="imgInactive" id="imgBelltintower" src="/images/imageinactive.png"></div>
      <div id="pokerap"><img class="imgInactive" id="imgPokerap" src="/images/imageinactive.png"></div>
      </div>
      <audio id="audioPokemontitle" src="/audio/pokemontitle.wav" type="audio/mp3">
      <audio id="audioPokemart" src="/audio/pokemart.wav" type="audio/mp3"></audio>
      <audio id="audioPokerap" src="/audio/pokerap.wav" type="audio/mp3"></audio>
      <audio id="audioBelltintower" src="/audio/belltintower.wav" type="audio/mp3"></audio>
      <audio id="audioVerdanturf" src="/audio/vertdanturf.wav" type="audio/mp3"></audio>
        </audio>
        <div class="pokedex-title">POKEDEX</div>
          <form>
            <input
              id="input"
              type="text"
              placeholder="Search Pokemon (lower case)"
            />
            <input id="btn" type="submit" value="Search" />
          </form>
          <div class="pokedex-container"></div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
