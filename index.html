<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>Upah beats</title>
  </head>
  <body>
    <section class="parallax-background">
      <img src="./images/pokemonwooper.png" id="wooper" alt="Pokemon Wooper" />
      <img src="./images/city.png" id="city" alt="pixel city background" />
      <img
        src="./images/purplemountains.png"
        id="mountain"
        alt="purple mountains"
      />
      <img
        src="./images/skybackground.png"
        id="sky"
        alt="background picture with sky"
      />
      <h1 id="upahBeats">
        Upah Beats</h1>
      </section>
    </section>

      <nav id="navbar">
        <a class="active" href="javascript:void(0)"><span>Home</span></a>
        <a href="javascript:void(0)">Pokedex</a>
        <a href="javascript:void(0)">Subscribe</a>
      </nav>
      <section class="welcome">
        <h2>Click on a pokéball below to listen to some of <br><br><span>Upah's Lo-fi music!</span></h2>
        <div id="isPlaying"></div>
        <div class="content">
      <div id="pokemontitle"><img class="imgInactive" id="imgPokemontitle" src="/images/imageinactive.png"></div>
      <div id="pokemart"><img class="imgInactive" id="imgPokemart" src="/images/imageinactive.png"></div>
      <div id="verdanturf"><img class="imgInactive" id="imgVerdanturf" src="/images/imageinactive.png"></div>
      <div id="bell/tin tower"><img class="imgInactive" id="imgBelltintower" src="/images/imageinactive.png"></div>
      <div id="pokerap"><img class="imgInactive" id="imgPokerap" src="/images/imageinactive.png"></div>
      </div>
      <audio id="audioPokemontitle" src="/audio/Upah Beats - Pokémon Title Theme:intro - MASTER(+).wav" type="audio/mp3">
      <audio id="audioPokemart" src="/audio/Upah Beats - Pokémart - MASTER(+).wav" type="audio/mp3"></audio>
      <audio id="audioPokerap" src="/audio/Upah Beats - Pokérap - MASTER.wav" type="audio/mp3"></audio>
      <audio id="audioBelltintower" src="/audio/Upah Beats - Bell:Tin Tower - MASTER (+)_2.wav" type="audio/mp3"></audio>
      <audio id="audioVerdanturf" src="/audio/Upah Beats - Verdanturf Town - MASTER(+).wav" type="audio/mp3"></audio>
        </audio>
        

    </section>
    <script src="index.js"></script>
  </body>
</html>
